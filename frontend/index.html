<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WattWise</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-800 to-gray-700 p-4 shadow z-50"
    >
      <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-white flex items-center">
          <i class="fas fa-bolt text-yellow-400 mr-2"></i>
          WattWise
        </h1>
      </div>
    </header>

    <!-- Main content container -->
    <div class="container mx-auto p-4 pb-24 mt-20">
      <!-- Best Start Times -->
      <div class="mb-4 bg-gray-800 rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2 text-blue-400">
          Best Start Times
        </h2>
        <div class="grid grid-cols-2 gap-2">
          <!-- Today Card -->
          <div class="bg-teal-700 rounded p-4">
            <h3 class="text-sm font-medium">Today</h3>
            <p class="text-2xl font-semibold">21:00</p>
            <p class="text-sm">€0.42 / 1.2 kWh</p>
          </div>
          <!-- Tomorrow Card -->
          <div class="bg-teal-800 rounded p-4">
            <h3 class="text-sm font-medium">Tomorrow</h3>
            <p class="text-2xl font-semibold">02:00</p>
            <p class="text-sm">€0.38 / 1.2 kWh</p>
          </div>
        </div>
      </div>
      <!-- end best start time -->
    </div>
    <!-- end .container -->

    <!-- Bottom nav (fixed) -->
    <nav
      class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700"
    >
      <div class="flex justify-around p-4">
        <a href="#" class="flex flex-col items-center text-blue-400">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
          <i class="fas fa-calendar-alt"></i>
          <span>Schedule</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
          <i class="fas fa-chart-bar"></i>
          <span>Usage</span>
        </a>
      </div>
    </nav>

    <!-- Main script -->
    <script type="module" src="js/appController.js"></script>

  </body>
</html>
